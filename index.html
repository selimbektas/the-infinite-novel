<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonkeyType</title>
    <meta
      name="description"
      content="Can you write a novel with a single key?"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrap">
      <header class="header">
        <h1>MonkeyType</h1>
        <p>Can you write a novel with a single key?</p>

        <div class="mode-switch" style="margin-top: 12px;">
          <button id="modeDaily" class="btn-mode active">
            MonkeyType (Daily)
          </button>
          <button id="modeFree" class="btn-mode">Free</button>
        </div>
      </header>

      <section id="dailyPanel" class="daily-panel" style="margin-top: 12px;">
        <div class="daily-title">Bugünün kelimesi</div>
        <div id="dailyProgress" class="daily-progress" aria-hidden="true"></div>
        <div id="dailyWord" class="daily-word">—</div>
        <div id="dailyStream" class="daily-stream" aria-live="polite"></div>
        <div class="daily-actions">
          <button id="shareDaily" class="btn btn-secondary">Share</button>
        </div>
      </section>

      <section class="novel" style="display: none;">
        <textarea
          id="novelText"
          readonly
          spellcheck="false"
          placeholder="Start your story. One key at a time."
        ></textarea>
        <div id="fakeCaret" aria-hidden="true"></div>
      </section>

      <section class="controls">
        <button
          id="typeBtn"
          class="btn btn-primary"
          aria-label="Type random character"
        >
          <span class="btn-label">∞ TYPE</span>
          <span id="lastChar" class="btn-chip" aria-hidden="true"></span>
        </button>

        <button id="undoBtn" class="btn btn-secondary" aria-label="Undo">
          UNDO
        </button>
        <button id="resetBtn" class="btn btn-secondary" aria-label="Reset">
          RESET
        </button>
      </section>

      <footer class="stats" id="stats">
        0 chars • 0 words • 0 keystrokes
      </footer>

      <footer class="hint">
        Shortcuts: <kbd>Space</kbd>/<kbd>Enter</kbd> = type,
        <kbd>Backspace</kbd> = undo
        <span class="sep">•</span>
        <span class="muted">Reset: Ctrl+Shift+X</span>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
