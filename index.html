<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MonkeyType ‚Äî Infinite Novel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">

    <h1>üêí MonkeyType</h1>

    <!-- MODE SWITCH -->
    <div class="modes">
      <button id="modeDaily" class="mode-btn active">Daily</button>
      <button id="modeFree" class="mode-btn">Free</button>
    </div>

    <!-- DAILY PANEL -->
    <section id="dailyPanel" class="daily-panel">
      <div class="daily-title">Word of the day</div>
      <div id="dailyWord" class="daily-word"></div>
      <div id="dailyProgress" class="daily-progress"></div>
    </section>

    <!-- FREE MODE TEXTAREA -->
    <section class="novel">
      <textarea id="novelText" readonly></textarea>
      <div id="fakeCaret"></div>
    </section>

    <!-- CONTROLS -->
    <section class="controls">
      <button id="typeBtn">‚àû TYPE</button>
      <button id="undoBtn">UNDO</button>
      <button id="resetBtn">RESET</button>
      <button id="shareDaily">SHARE</button>
    </section>

    <footer id="stats">0</footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
