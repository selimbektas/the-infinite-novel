<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Infinite Novel</title>
    <meta
      name="description"
      content="Can you write a novel with a single key?"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrap">
      <header class="header">
        <h1>The Infinite Novel</h1>
        <p>Can you write a novel with a single key?</p>
      </header>

   <section class="novel">
  <textarea
    id="novelText"
    readonly
    spellcheck="false"
    placeholder="Start your novel. One key at a time."
  ></textarea>
</section>

<div id="fakeCaret" aria-hidden="true"></div>


      <section class="controls">
        <button id="typeBtn" class="btn btn-primary" aria-label="Type random character">
          <span class="btn-label">∞ TYPE</span>
          <span id="lastChar" class="btn-chip" aria-hidden="true"></span>
        </button>

        <button id="undoBtn" class="btn btn-secondary" aria-label="Undo">
          UNDO
        </button>
      </section>

      <footer class="stats" id="stats">
        0 chars • 0 words • 0 keystrokes
      </footer>

      <footer class="hint">
        Shortcuts: <kbd>Space</kbd>/<kbd>Enter</kbd> = type, <kbd>Backspace</kbd> = undo
        <span class="sep">•</span>
        <span class="muted">Reset: Ctrl+Shift+R</span>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
